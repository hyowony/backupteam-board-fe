<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>로그인 페이지</h1>
    <form action="/" id="login-form">
      <div>
        <label>
          <span style="display: inline-block; width: 100px">ID:</span>
          <input
            type="text"
            placeholder="아이디를 넣어주세요"
            name="userid"
            id="id"
          />
        </label>
      </div>
      <div>
        <label>
          <span style="display: inline-block; width: 100px">PASSWORD :</span>
          <input
            type="password"
            placeholder="비밀번호를 넣어주세요"
            name="password"
            id="password"
          />
        </label>
      </div>
      <div><button id="submit-button" type="submit">로그인</button></div>
    </form>
  </body>
</html>

<script>
  document.getElementById("login-form").addEventListener("submit", (event) => {
    event.preventDefault();

    const data = {
      email: document.getElementById("id").value,
      password: document.getElementById("password").value,
    };

    fetch("http://localhost:5000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .then((data) => {
        alert(data.message);
        location.href = "/";
      })
      .catch((error) => {
        alert("너 계정없어");
      });
  });
</script>
